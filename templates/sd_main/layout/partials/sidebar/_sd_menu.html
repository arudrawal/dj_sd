<!--begin::sidebar menu-->
<div class="app-sidebar-menu overflow-hidden flex-column-fluid">
    <!--begin::Menu wrapper-->
    <div id="kt_app_sidebar_menu_wrapper" class="app-sidebar-wrapper">
        <!--begin::Scroll wrapper-->
        <div
            id="kt_app_sidebar_menu_scroll"
            class="hover-scroll-y my-5 mx-3"
            data-kt-scroll="true"
            data-kt-scroll-activate="true"
            data-kt-scroll-height="auto"
            data-kt-scroll-dependencies="#kt_app_sidebar_logo, #kt_app_sidebar_footer"
            data-kt-scroll-wrappers="#kt_app_sidebar_menu"
            data-kt-scroll-offset="5px"
            data-kt-scroll-save-state="true"
        >
            <!--begin::Menu-->
            <div
                class="
                    menu
                    menu-column
                    menu-rounded
                    menu-sub-indention
                    fw-semibold
                "
                id="#kt_app_sidebar_menu"
                data-kt-menu="true"
                data-kt-menu-expand="false"
            >
                <!--begin:Menu item-->
                <div data-kt-menu-trigger="click" class="menu-item here show menu-accordion" >
                    <!--begin:Menu item-->
                    <div  class="menu-item">
                        <!--begin:Menu link-->
                        {% url 'index' as notif_url %}
                        <a class="menu-link {%if request.path == notif_url%}active{% endif %}" href="{%url 'index'%}">
                            {# <span class="menu-bullet"><span class="bullet bullet-dot"></span></span>#}
                            <span class="menu-title">Notifications</span>
                        </a> <!--end:Menu link-->
                    </div><!--end:Menu item-->
                </div>
                <!--begin:Menu item-->
                <div data-kt-menu-trigger="click" class="menu-item here show menu-accordion" >
                    <!--begin:Menu item-->
                    <div  class="menu-item">
                        <!--begin:Menu link-->
                        {% url 'vehicles' as veh_url %}
                        <a class="menu-link {% if request.path == veh_url %}active{% endif %}" href="{{veh_url}}">
                            {# <span class="menu-bullet"><span class="bullet bullet-dot"></span></span>#}
                            <span class="menu-title">Vehicles</span>
                        </a> <!--end:Menu link-->
                    </div><!--end:Menu item-->
                </div>
                <!--begin:Menu item-->
                <div data-kt-menu-trigger="click" class="menu-item here show menu-accordion" >
                    <!--begin:Menu item-->
                    <div  class="menu-item">
                        <!--begin:Menu link-->
                        {% url 'drivers' as driver_url %}
                        <a class="menu-link {% if request.path == driver_url %}active{% endif %}" href="{{driver_url}}">
                            {# <span class="menu-bullet"><span class="bullet bullet-dot"></span></span>#}
                            <span class="menu-title">Drivers</span>
                        </a> <!--end:Menu link-->
                    </div><!--end:Menu item-->
                </div>
            </div> <!--end::Menu-->
            
        </div> <!--end:: Scroll Wraper -->
    </div> <!--end::Menu wrapper-->
</div>
<!--end::sidebar menu-->
