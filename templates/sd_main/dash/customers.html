{% extends "../index.html" %}

{% block content %}
<!--begin:: Contents -->
<div id="kt_app_content" class="app-content  flex-column-fluid ">
    <!--begin::Content container-->
    <div id="kt_app_content_container" class="app-container  container-xxl ">
        <!--begin::Row-->
        <div class="row g-5 g-xl-8">
            <!--begin::Col-->
            <div class="col-xl-12">
<!--begin:: Tables widget 13-->
<div class="card mb-5 mb-xl-8">
    <!--begin::Header-->
    <div class="card-header border-0 pt-5">
        <h3 class="card-title align-items-start flex-column">
			<span class="card-label fw-bold fs-3 mb-1">Customers</span>
			{#<span class="text-muted mt-1 fw-semibold fs-7">Over 500 orders</span> #}
		</h3>
        <div class="card-toolbar">
            <a href="#" class="btn btn-sm btn-light-primary"> 
                <i class="ki-duotone ki-plus fs-2"></i>New Customer</a>
        </div>
    </div>
    <!--end::Header-->

	<!--begin::Body-->
	<div class="card-body py-3">
        <!--begin::Table container-->
        <div class="table-responsive">
            <!--begin::Table-->
            <table class="table table-row-bordered table-row-gray-100 align-middle gs-0 gy-3">
                <!--begin::Table head-->
                <thead>
                    <tr class="fw-bold text-muted">
                        <th class="w-25px">
                            <div class="form-check form-check-sm form-check-custom form-check-solid">
                                <input class="form-check-input" type="checkbox" value="1" data-kt-check="true" data-kt-check-target=".widget-13-check">
                            </div>
                        </th>
                        <th class="min-w-150px">Name</th>
                        <th class="min-w-140px">Email</th>
                        <th class="min-w-120px">Phone</th>
                        <th class="min-w-120px">DOB</th>
                        <!--<th class="min-w-120px">Typr</th> -->
                        <th class="min-w-120px">Status</th>
                        <th class="min-w-100px text-end">Actions</th>
                    </tr>
                </thead>
                <!--end::Table head-->

                <!--begin::Table body-->
                <tbody>
                    {% for customer in customers %}
                    <tr>
                        <td>
                            <div class="form-check form-check-sm form-check-custom form-check-solid">
                                <input class="form-check-input widget-13-check" type="checkbox" value="1">
                            </div>
                        </td>
                        
                        <td>
                            <a href="#" class="text-gray-900 fw-bold text-hover-primary fs-6">{{customer.name}}</a>
                        </td>
                        
                        <td>
                            <!--<a href="#" class="text-gray-900 fw-bold text-hover-primary d-block mb-1 fs-6">Brasil</a> -->
                            <span class="text-muted fw-semibold text-muted d-block fs-7">{{customer.email}}</span>
                        </td>

                        <td>
                            <a href="#" class="text-gray-900 fw-bold text-hover-primary d-block mb-1 fs-6">{{customer.phone}}</a>
                            <!-- <span class="text-muted fw-semibold text-muted d-block fs-7">Code: Paid</span> -->
                        </td>

                        <td>
                            <a href="#" class="text-gray-900 fw-bold text-hover-primary d-block mb-1 fs-6">{{customer.dob}}</a>
                            <!--<span class="text-muted fw-semibold text-muted d-block fs-7">Web, UI/UX Design</span> -->
                        </td>

                        <!--<td class="text-gray-900 fw-bold text-hover-primary fs-6">{{policy.policy_type}}</td> -->

                        <td>
                            <span class="badge badge-light-success">{{customer.dob}}</span>
                        </td>             
                        
                        <td class="text-end">
                            <a href="#" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">View
                                <i class="ki-duotone ki-switch fs-2"><span class="path1"></span><span class="path2"></span></i></a>
                            
                            <a href="#" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
                                <i class="ki-duotone ki-pencil fs-2"><span class="path1"></span><span class="path2"></span></i></a>

                            <a href="#" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm">
                                <i class="ki-duotone ki-trash fs-2"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
                <!--end::Table body-->
            </table>
            <!--end::Table-->
        </div>
        <!--end::Table container-->
	</div>
	<!--begin::Body-->
</div>
<!--end:: Tables widget 13-->
            </div> <!--end::Col-->
        </div><!--end::Row-->
    </div><!--end::Content container-->
</div><!--end:: Contents -->
{% endblock %}
