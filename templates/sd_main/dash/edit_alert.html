{% extends "../index.html" %}
{% block page_script %}
<script>
    function submitSelectForm(alert_id) {
        const parentForm = document.getElementById("form_select_alert_"+alert_id);
        parentForm.submit();
    }
</script>
{% endblock %}
{% block content %}
<div id="kt_app_content" class="app-content  flex-column-fluid ">
    <!--begin::Content container-->
    <div id="kt_app_content_container" class="app-container  container-xxl ">
        <!--begin::Row-->
        <div class="row g-5 g-xl-8">
            <!--begin::Col-->
            <div class="col-xl-12">

<div class="card mb-5 mb-xl-10">
    <!--begin::Card header-->
    {%comment%}
    <div class="card-header border-0 cursor-pointer" role="button" data-bs-toggle="collapse" data-bs-target="#kt_account_profile_details" aria-expanded="true" aria-controls="kt_account_profile_details">
        <!--begin::Card title-->
        <div class="card-title m-0">
            <h3 class="fw-bold m-0">Alert Details</h3>
        </div>
            <!--end::Card title-->
    </div>
    {%endcomment%}
    <!--begin::Card header-->

    <!--begin::Content-->
    <div id="kt_account_settings_profile_details" class="collapse show">
        <!--begin::Form-->
        <form id="edit_alert_form" class="form fv-plugins-bootstrap5 fv-plugins-framework" novalidate="novalidate"
            action="{%url 'save_alert' %}" method="post">
            {% csrf_token %}
            <!--begin::Card body-->
            <div class="card-body border-top p-9">
                <!--begin::Input group-->
                <div class="row mb-6">
                    <!--begin::Label-->
                    <label class="col-lg-2 col-form-label fw-semibold fs-6">Policy</label>
                    <!--end::Label-->
                    <!--begin::Col-->
                    <div class="col-lg-5 fv-row">
                        <input type="text" readonly name="policy" class="form-control form-control-lg form-control-solid" placeholder="{{alert.policy.number}}" value="{{alert.policy.number}}" fdprocessedid="o1nn4">
                    </div>
                    <!--end::Col-->
                </div>
                <!--end::Input group-->

                <!--begin::Input group-->
                <div class="row mb-6">
                    <!--begin::Label-->
                    <label class="col-lg-2 col-form-label fw-semibold fs-6">Owner</label>
                    <!--end::Label-->

                    <!--begin::Col-->
                    <div class="col-lg-5 fv-row fv-plugins-icon-container">
                        <input type="text" readonly name="owner" class="form-control form-control-lg form-control-solid" placeholder="{{alert.policy.owner}}" value="{{alert.customer.name}}" fdprocessedid="0ioeov">
                    </div>
                    <!--end::Col-->
                </div>
                <!--end::Input group-->

                <!--begin::Input group-->
                <div class="row mb-6">
                    <!--begin::Label-->
                    <label class="col-lg-2 col-form-label fw-semibold fs-6">LOB</label>
                    <!--end::Label-->

                    <!--begin::Col-->
                    <div class="col-lg-5 fv-row fv-plugins-icon-container">
                        <input type="text" readonly name="lob" class="form-control form-control-lg form-control-solid" placeholder="{{alert.policy.lob}}" value="{{alert.customer.lob}}" fdprocessedid="0ioeov">
                    </div>
                    <!--end::Col-->
                </div>
                <!--end::Input group-->

                <!--begin::Input group-->
                <div class="row mb-6">
                    <!--begin::Label-->
                    <label class="col-lg-2 col-form-label fw-semibold fs-6">Expiration Date</label>
                    <!--end::Label-->
                    
                    <!--begin::Col-->
                    <div class="col-lg-5 fv-row fv-plugins-icon-container">
                        <input type="tel" name="exp_date" class="form-control form-control-lg form-control-solid" placeholder="{{alert.policy.end_date}}" value="{{alert.policy.end_date}}" fdprocessedid="fdq9l">
                    <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div></div>
                    <!--end::Col-->
                </div>

                <!--begin::Input group-->
                <div class="row mb-6">
                    <!--begin::Label-->
                    <label class="col-lg-2 col-form-label fw-semibold fs-6">Phone</label>
                    <!--end::Label-->
                    
                    <!--begin::Col-->
                    <div class="col-lg-5 fv-row fv-plugins-icon-container">
                        <input type="tel" name="phone" class="form-control form-control-lg form-control-solid" placeholder="{{alert.customer.phone}}" value="{{alert.customer.phone}}" fdprocessedid="fdq9l">
                    <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div></div>
                    <!--end::Col-->
                </div>
                <!--end::Input group-->

                <!--begin::Input group-->
                <div class="row mb-6">
                    <!--begin::Label-->
                    <label class="col-lg-2 col-form-label fw-semibold fs-6">Email</label>
                    <!--end::Label-->

                    <!--begin::Col-->
                    <div class="col-lg-5 fv-row">
                        <input type="text" name="email" class="form-control form-control-lg form-control-solid" placeholder="{{alert.customer.email}}" value="{{alert.customer.email}}" fdprocessedid="o1nn4">
                    </div>
                    <!--end::Col-->
                </div>
                <!--end::Input group-->
            </div>
            <!--end::Card body-->

            <!--begin::Actions-->
            <div class="card-footer d-flex justify-content-left py-6 px-20">
                <!-- <button type="reset" class="btn btn-light btn-active-light-primary me-2" fdprocessedid="vxmah">Discard</button> -->
                <button type="submit" class="btn btn-primary" id="edit_alert_submit" fdprocessedid="empr2">Save Changes</button>
            </div>
            <!--end::Actions-->
            <input type="hidden" name="edit_alert_id" value="{{alert.id}}">
            <input type="hidden" name="edit_customer_id" value="{{alert.customer.id}}">
            <input type="hidden" name="edit_policy_id" value="{{alert.policy.id}}">
        </form>
        <!--end::Form-->
    </div>
    <!--end::Content-->
</div>
            </div> <!--end::Col-->
        </div><!--end::Row-->
    </div><!--end::Content container-->
</div><!--end:: Contents -->

{% endblock %}
