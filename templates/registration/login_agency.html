{% extends './base.html' %}

{% block base_content %}
{% load static %}
{% comment %}
<form method="POST">
    {% csrf_token %}
    {% form.as_p %}
    <button type="submit">Login</button>
</form>
{% endcomment %}

<form action="{% url 'login_agency' %}" class="card-body flex flex-col gap-5 p-10" id="log_in_agency_form" method="post">
    {% csrf_token %}
    <div class="text-center mb-2.5">
     <h3 class="text-lg font-medium text-gray-900 leading-none mb-2.5">
      {{user.get_username}}
     </h3>
    <div class="flex items-center gap-2">
        <span class="border-t border-gray-200 w-full">
        </span>
        <span class="text-2xs text-gray-500 font-medium uppercase">
            <br/>&nbsp;<br/>
        </span>
        <span class="border-t border-gray-200 w-full">
        </span>
    </div>
    <div class="flex flex-col gap-1 align-items-stretch">
        <label class="form-label font-normal text-gray-900">
            Authorized to work with multiple agencies.
        </label>
        <br/>
        <select name='agency_name' class="form-select form-select-lg form-select-solid" data-control="select2" data-placeholder="Select an Agency">
            <option></option>
            {%for agency in agency_list %}
                <option value="{{agency.name}}">{{agency.name}}</option>
            {% endfor %}
        </select>
    </div>
    <span class="text-2xs text-gray-500 font-medium uppercase">
        <br/>
    </span>
    <hr/>
    <button class="btn btn-primary flex justify-center grow" type="submit" value="login_agency">
     Sumbit Selection
    </button>
   </form>
{% endblock %}
